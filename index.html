<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bus-Mall</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="all-items">
            <h1>Please pick one of the item</h1>

            <div id="left-item" class="box">
                <img id="left-item-img" src="img/bag.jpg" alt="item">

                <h2 id="left-item-h2">Sweater Goat</h2>
            </div>
            <div id="middle-item" class="box">
                <img id="middle-item-img" src="img/banana.jpg" alt="item">

                <h2 id="middle-item-h2">banana</h2>
            </div>

            <div id="right-item" class="box">
                <img id="right-item-img" src="img/bathroom.jpg" alt="item">

                <h2 id="right-item-h2">Cruisin Goat</h2>
            </div>
            <button id="result">View Result</button>
        </section>
        <section id="section2">
            <canvas id="item-chart" width="100" height="200"></canvas>
        </section>
        <section id="section3">
            <ul id="items-clicks">
            </ul>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
